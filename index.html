<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title></title>
    <style>
        /* header start  */
        .header {
            position: relative;
            height: 85;
            padding: 10px 10px 10px 100px;
        }

        .header img {
            height: 80px;
        }

        .menu {
            position: absolute;
            bottom: 40%;
            left: 30%
        }

        .menu-items {
            padding: 7px;
            font-family: 'Open Sans', sans-serif;
            text-decoration: none;
            color: #333;
            line-height: 7px;
            font-size: 15px
        }

        .menu-items:hover {
            font-weight: bold;
            text-decoration: none;
        }

        .search {
            position: absolute;
            width: 250px;
            padding: 5px 10px 5px 10px;
            top: 30%;
            left: 80%;
        }
/* header end */
        #mainImages img {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .contents {
            margin: 50px;
        }

        table td {
            padding: 20px;
        }

        table .items {
            padding: 15px;
        }

        table {
            width: 100%;
        }
        .items{
            border: 1px solid white;
        }
        .items:hover{
            border: 1px solid #ccc;
            box-shadow: 2px 4px 3px 1px gray
        }
        .info {
            padding: 15px;
            text-align: center;
            font-size: 25px;
            font-weight: 100;
        }
        button{
            border: 1px darkturquoise solid;
            background: white;
            margin-top:5px; 
            padding:5px 20px 5px 20px;
        }
        button:hover{
            box-shadow: 1px 3px 3px 1px darkturquoise;
        }
        small {
            font-size: 15px;
        }
    </style>
</head>

    <div class="header">
        <img src="logo.png">
        <span class="menu">
            <a href="index.html" class="menu-items">Home</a>

        <input type="text" class="search" placeholder="Search">
    </div>
    <div id="mainImages" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mainImages" data-slide-to="0" class="active"></li>
            <li data-target="#mainImages" data-slide-to="1"></li>
            <li data-target="#mainImages" data-slide-to="2"></li>

        <div class="carousel-inner" role="listbox">

            </div>

            </div>

                    <p>Get things tied up and enjoy</p>
